<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Мое портфолио</title>
    <link rel="stylesheet" href="css/port.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Главная</a></li>
          <li><a href="#">Обо мне</a></li>
          <li><a href="#">Проекты</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>Обо мне</h2>
        <p>Расскажите о себе, своем опыте и навыках.</p>
      </section>
      <section id="projects">
        <h2>Проекты</h2>
        <ul>
          <li>
            <a href="#">
              <img src="project1.png" alt="Проект 1">
              <h3>Проект 1</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="project2.png" alt="Проект 2">
              <h3>Проект 2</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="project3.png" alt="Проект 3">
              <h3>Проект 3</h3>
            </a>
          </li>
        </ul>
      </section>
      <section id="contact">
        <h2>Контакты</h2>
        <form>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Сообщение:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 
      <script>
        document.write(new Date().getFullYear());
      </script> 
      Ваше имя</p>
    </footer>
    <script src="js/port.js"></script>
  </body>
</html>
